    <style>

            font-weight: 600;
            cursor: pointer;

            font-size: 14px;
            min-height: 44px;
        }

        .nav-btn:hover {
            background: #cbd5e0;

        }

        .nav-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            background: rgba(255, 255, 255, 0.95);

            margin-bottom: 2rem;

                flex: 1;
            }

            .form-input, .form-select, .form-textarea {
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }
    </style>

    <script>
        // Configuration
        const GOOGLE_SHEET_ID = '1KaUge52FFozJdr8pZ0PtbJKK1J6KX9HSUagL-vStkU0';
        const GOOGLE_FORM_URL = 'https://docs.google.com/forms/d/e/YOUR_FORM_ID/formResponse'; // We'll create this
        
        // App state
        let salesData = JSON.parse(localStorage.getItem('salesFunnelData') || '[]');
        let deferredPrompt;
        
        const salesStages = [
            { name: 'Lead Generation', description: 'Initial lead capture', color: '#4299e1' },
            { name: 'Qualified Lead', description: 'Lead qualification', color: '#48bb78' },
            { name: 'First Contact', description: 'Initial contact made', color: '#ed8936' },
            { name: 'Needs Analysis', description: 'Understanding requirements', color: '#9f7aea' },
            { name: 'Proposal Sent', description: 'Proposal submitted', color: '#38b2ac' },
            { name: 'Negotiation', description: 'Terms negotiation', color: '#ed64a6' },
            { name: 'Decision Making', description: 'Client decision phase', color: '#f56565' },
            { name: 'Closing', description: 'Final closing process', color: '#4fd1c7' },
            { name: 'Won/Closed', description: 'Deal successfully closed', color: '#68d391' }
        ];

        // Initialize app
        document.addEventListener('DOMContentLoaded', async () => {
            updateDataCount();
            updateDashboard();
            await testGoogleSheetsConnection();
            setupPWA();
        });

        // Google Sheets Integration
        async function testGoogleSheetsConnection() {
            try {
                const response = await fetch(`https://docs.google.com/spreadsheets/d/${GOOGLE_SHEET_ID}/edit`);
                if (response.ok || response.status === 200) {
                    updateConnectionStatus('âœ… Connected to Google Sheets', 'success');
                } else {
                    updateConnectionStatus('âš ï¸ Google Sheets connection limited', 'warning');
                }
            } catch (error) {
                updateConnectionStatus('ðŸ“± Working offline', 'info');
            }
        }

        function updateConnectionStatus(message, type) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.textContent = message;
            statusEl.style.color = type === 'success' ? '#38a169' : type === 'warning' ? '#ed8936' : '#718096';
        }

        async function saveToGoogleSheets(data) {
            try {
                // Method 1: Google Forms integration (easiest)
                const formData = new FormData();
                
                // Map your form fields to Google Form field IDs
                // You'll need to create a Google Form connected to your sheet
                formData.append('entry.XXXXXX', data.customerName); // Replace XXXXXX with actual field IDs
                formData.append('entry.YYYYYY', data.email);
                formData.append('entry.ZZZZZZ', data.phone);
                // ... add other fields
                
                // Submit to Google Form (this bypasses CORS issues)
                await fetch(GOOGLE_FORM_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: formData
                });

                console.log('Data saved to Google Sheets via Google Forms');
                return true;

            } catch (error) {
                console.error('Error saving to Google Sheets:', error);
                
                // Fallback: Show instructions for manual Google Sheets setup
                showManualSheetInstructions(data);
                return false;
            }
        }

        function showManualSheetInstructions(data) {
            const message = `
                Data saved locally! To save to Google Sheets:
                
                1. Open: https://docs.google.com/spreadsheets/d/${GOOGLE_SHEET_ID}/edit
                2. Add this row:
                   ${data.customerName} | ${data.email} | ${data.phone} | ${data.company} | ${data.leadSource} | ${data.budget} | ${data.timeline} | ${data.requirements}
                
                Or set up Google Form integration for automatic saving.
            `;
            console.log(message);
        }

        // PWA Setup
        function setupPWA() {
            // PWA install prompt
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                showInstallBanner();
            });

            // Show install banner for mobile users
            if (/Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                setTimeout(() => {
                    if (!window.matchMedia('(display-mode: standalone)').matches) {
                        document.getElementById('installBanner').classList.remove('hidden');
                    }
                }, 3000);
            }

            // Register service worker
            if ('serviceWorker' in navigator) {
                const swCode = `
                    const CACHE_NAME = 'sales-funnel-v1';
                    self.addEventListener('install', (e) => {
                        e.waitUntil(caches.open(CACHE_NAME).then(cache => cache.addAll(['/'])));
                    });
                    self.addEventListener('fetch', (e) => {
                        e.respondWith(caches.match(e.request).then(r => r || fetch(e.request)));
                    });
                `;
                
                const blob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);
                
                navigator.serviceWorker.register(swUrl)
                    .then(() => console.log('App ready for offline use'))
                    .catch(err => console.log('Service worker registration failed'));
            }
        }

        function showInstallBanner() {
            const banner = document.getElementById('installBanner');
            banner.classList.remove('hidden');
            banner.addEventListener('click', installApp);
        }

        async function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    document.getElementById('installBanner').classList.add('hidden');
                }
                deferredPrompt = null;
            }
        }

        // Navigation
        function showView(view) {
            const formView = document.getElementById('formView');
            const dashboardView = document.getElementById('dashboardView');
            const navBtns = document.querySelectorAll('.nav-btn');

            if (view === 'form') {
                formView.classList.remove('hidden');
                dashboardView.classList.add('hidden');
                navBtns[0].classList.add('active');
                navBtns[1].classList.remove('active');
            } else {
                formView.classList.add('hidden');
                dashboardView.classList.remove('hidden');
                navBtns[0].classList.remove('active');
                navBtns[1].classList.add('active');
                updateDashboard();
            }
        }

        // Form submission
        document.getElementById('leadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.textContent = 'Submitting...';
            submitBtn.disabled = true;

            try {
                const formData = new FormData(e.target);
                const leadData = {
                    id: 'lead_' + Date.now() + '_' + Math.random().toString(36).substr(2, 5),
                    timestamp: new Date().toISOString(),
                    customerName: formData.get('customerName'),
                    email: formData.get('email'),
                    phone: formData.get('phone') || '',
                    company: formData.get('company') || '',
                    leadSource: formData.get('leadSource'),
                    budget: formData.get('budget') || '',
                    timeline: formData.get('timeline') || '',
                    requirements: formData.get('requirements') || ''
                };

                // Validate required fields
                if (!leadData.customerName || !leadData.email || !leadData.leadSource) {
                    throw new Error('Please fill in all required fields (Name, Email, Lead Source)');
                }

                // Save to localStorage first
                salesData.push(leadData);
                localStorage.setItem('salesFunnelData', JSON.stringify(salesData));

                // Try to save to Google Sheets
                const sheetSaved = await saveToGoogleSheets(leadData);
                
                // Show success message
                const successMsg = document.getElementById('successMessage');
                if (sheetSaved) {
                    successMsg.textContent = 'âœ… Lead saved to Google Sheets successfully!';
                } else {
                    successMsg.textContent = 'âœ… Lead saved locally! Check console for Google Sheets setup.';
                }
                successMsg.classList.remove('hidden');
                
                // Reset form
                e.target.reset();
                updateDataCount();

                // Hide success message after 4 seconds
                setTimeout(() => {
                    successMsg.classList.add('hidden');
                }, 4000);

                // Auto-switch to dashboard after 2 seconds
                setTimeout(() => showView('dashboard'), 2000);

            } catch (error) {
                console.error('Error submitting form:', error);
                const errorMsg = document.getElementById('errorMessage');
                errorMsg.textContent = 'âŒ Error: ' + error.message;
                errorMsg.classList.remove('hidden');
                setTimeout(() => errorMsg.classList.add('hidden'), 5000);
            } finally {
                submitBtn.textContent = 'Submit Lead Information';
                submitBtn.disabled = false;
            }
        });

        // Dashboard functions
        function updateDataCount() {
            document.getElementById('dataCount').textContent = salesData.length;
        }

        function updateDashboard() {
            updateStats();
            updateFunnelStages();
        }

        function updateStats() {
            const totalLeads = salesData.length;
            const totalValue = salesData.reduce((sum, lead) => {
                const budget = lead.budget || '$1K-$5K';
                return sum + parseBudgetValue(budget);
            }, 0);

            document.getElementById('totalLeads').textContent = totalLeads;
            document.getElementById('pipelineValue').textContent = '$' + totalValue.toLocaleString();
            
            const lastStageCount = Math.floor(totalLeads * 0.15);
            const conversionRate = totalLeads > 0 ? Math.round((lastStageCount / totalLeads) * 100) : 0;
            document.getElementById('conversionRate').textContent = conversionRate + '%';
        }

        function parseBudgetValue(budget) {
            const values = {
                '$1K-$5K': 3000,
                '$5K-$10K': 7500,
                '$10K-$25K': 17500,
                '$25K-$50K': 37500,
                '$50K+': 75000
            };
            return values[budget] || 3000;
        }

        function updateFunnelStages() {
            const container = document.getElementById('funnelStages');
            const totalLeads = salesData.length;
            
            container.innerHTML = '';
            
            salesStages.forEach((stage, index) => {
                const conversionRate = Math.max(0.08, 1 - (index * 0.11));
                const count = Math.floor(totalLeads * conversionRate);
                const percentage = totalLeads > 0 ? Math.round((count / totalLeads) * 100) : 0;
                
                const stageCard = document.createElement('div');
                stageCard.className = 'stage-card';
                stageCard.style.borderLeftColor = stage.color;
                stageCard.innerHTML = `
                    <div class="stage-header">
                        <div class="stage-name">${stage.name}</div>
                        <div class="stage-count">${count}</div>
                    </div>
                    <div class="stage-description">${stage.description}</div>
                    <div style="color: #4a5568; font-weight: 600; font-size: 0.9rem;">
                        Conversion: ${percentage}%
                    </div>
                `;
                
                container.appendChild(stageCard);
            });
        }

        // Handle app installation
        window.addEventListener('appinstalled', () => {
            console.log('Sales Funnel App installed successfully!');
            document.getElementById('installBanner').classList.add('hidden');
            updateConnectionStatus('ðŸ“± App installed - Ready to use!', 'success');
        });

        // Load existing data on startup
        updateDataCount();
        updateDashboard();
    </script>
